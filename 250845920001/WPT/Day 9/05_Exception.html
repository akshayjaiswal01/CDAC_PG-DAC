<!DOCTYPE html>
<html>
<head>
  <title>Try-Catch</title>
</head>
<body>
  <button onclick="divideNumbers()">Divide</button>

  <script>
    function divideNumbers() {
      let a = 10;
      let b = 5;

      try {
        if (b === 0) {
          throw new Error("Cannot divide by zero");
        }
        let result = a / b;
        alert("Result: " + result);
      } catch (error) {
        alert("Error: " + error.message);
      } finally {
        console.log("Division attempt finished.");
      }
    }
  </script>
</body>
</html>
