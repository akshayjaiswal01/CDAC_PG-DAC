<!DOCTYPE html>
<html>
    <head>
        <title>jQuery fadeIn</title>
        <script src="jquery-3.7.1.min.js"></script>

        <script>

            $(document).ready( function(){

                // to fadeIn div
                $("#btn1").click( function(){

                    $("#div1").fadeIn(2000);
                    $("#div2").fadeIn(2000);
                    $("#div3").fadeIn(2000);
                } );

                // to fadeOut div
                $("#btn2").click(function(){
                    $("#div1").fadeOut();
                    $("#div2").fadeOut();
                    $("#div3").fadeOut();
                });

                // to fadeToggle div
                $("#btn3").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle();
                    $("#div3").fadeToggle();
                });


            } );

        </script>
    </head>

    <body>

        <button id="btn1">click to fadeIn boxes</button><br><br>
        <button id="btn2">click to faseOut boxes</button><br><br>
        <button id="btn3">click to fadeToggle boxes</button><br><br>
        

        <div id="div1"
            style = "height: 150px; width: 150px; display: none; background-color: red;">
        </div><br>

        <div id="div2"
            style = "height: 150px; width: 150px; display: none; background-color: aquamarine;">
        </div><br>

        <div id="div3"
            style="height: 150px; width: 150px; display: none; background-color: blueviolet;">
        </div><br>

    </body>
</html>
