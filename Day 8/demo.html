<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrolling Quotes</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f0f8ff;
      padding: 40px;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 100px;
      overflow: hidden;
      border: 2px solid #ccc;
      margin: 0 auto 20px;
      background-color: #fff;
    }

    #quote {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      color: #2c3e50;
      padding: 10px;
      left: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="quote">“The only limit to our realization of tomorrow is our doubts of today.”</div>
  </div>
  <button id="startScroll">Start Scrolling</button>

  <script>
    $(document).ready(function () {
      const quotes = [
        "“The only limit to our realization of tomorrow is our doubts of today.”",
        
      ];

      let quoteIndex = 0;
      const $quote = $('#quote');
      const $container = $('#container');
      const containerWidth = $container.width();

      function scrollQuote() {
        $quote.text(quotes[quoteIndex]);
        quoteIndex = (quoteIndex + 1) % quotes.length;

        const quoteWidth = $quote.width();
        $quote.css({ left: containerWidth });

        $quote.animate({ left: -quoteWidth }, 6000, "linear", scrollQuote);
      }

      $('#startScroll').click(function () {
        scrollQuote();
        $(this).prop('disabled', true).text("Scrolling...");
      });
    });
  </script>

</body>
</html>
